  --bg: #07070A;

  --primary2:#2C7DFF;
  --good: #32D583;
  --warn: #FFD166;

  --topRed: #E5484D;     /* TOP */
  --lowGreen: #2ECC71;   /* LOW */

  --radius: 18px;
  --radius2: 14px;

*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0;
  font-family: ui-rounded, system-ui, -apple-system, "SF Pro Rounded", "SF Pro Display";

.container{
  max-width: 740px;
  margin: 0 auto;
  padding: 14px 14px 28px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding: 10px 4px 2px;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  width:42px;height:42px;border-radius:14px;
  background: linear-gradient(135deg, rgba(77,163,255,.95), rgba(50,213,131,.9));
  box-shadow: var(--shadow);
  display:grid; place-items:center;
  font-weight:1000;
}
.logo span{ filter: drop-shadow(0 6px 10px rgba(0,0,0,.35)); }
.brandText{
  display:flex; flex-direction:column; line-height:1.05;
}
.brandText .title{
  font-size:18px; font-weight:1000; letter-spacing:1px;
}
.brandText .sub{
  font-size:12px; color:var(--muted2);
}

.pills{ display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
.pill{
  padding: 8px 10px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,.05);
  border-radius: 999px;
  font-size: 12px;
  color: var(--muted);
  backdrop-filter: blur(8px);
}
.pill strong{ color: var(--text); }

.card{
  border:1px solid var(--border);
  border-radius: var(--radius);
  background: var(--card);
  box-shadow: var(--shadow);
  padding: 14px;
  margin-top: 12px;
  backdrop-filter: blur(10px);
}

.row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}

label.small{
  font-size:12px;
  color: var(--muted2);
}

input, button{
  border-radius: var(--radius2);
  border: 1px solid var(--border);
  background: rgba(255,255,255,.06);
  color: var(--text);
  padding: 12px 14px;
  font-size: 15px;
  outline:none;
}

input[type="number"]{ width:92px; text-align:center; }
input[type="text"]{ width:160px; }
button{
  cursor:pointer;
  font-weight:800;
  letter-spacing:.2px;
  box-shadow: 0 10px 24px rgba(0,0,0,.18);
}
button:active{ transform: translateY(1px); opacity:.9; }

button.primary{
  border:none;
  background: linear-gradient(135deg, var(--primary), var(--primary2));
}
button.ghost{
  background: rgba(255,255,255,.05);
}
button.good{
  border:none;
  background: linear-gradient(135deg, rgba(50,213,131,.95), rgba(30,170,120,.95));
}
button.warn{
  border:none;
  color:#111;
  background: linear-gradient(135deg, rgba(255,209,102,.95), rgba(255,179,0,.95));
}

.helper{
  font-size:12px;
  color: var(--muted2);
  margin-top: 8px;
}

table{
  width:100%;
  border-collapse: separate;
  border-spacing: 0 10px;
  margin-top: 10px;
}
thead th{
  text-align:start;
  font-size:12px;
  color: var(--muted2);
  font-weight:900;
  padding: 0 10px;
}
tbody tr{
  background: rgba(255,255,255,.06);
  border: 1px solid var(--border);
  overflow:hidden;
}
tbody tr td{
  padding: 12px 12px;
}
tbody tr td:first-child{
  border-top-left-radius: 14px;
  border-bottom-left-radius: 14px;
}
tbody tr td:last-child{
  border-top-right-radius: 14px;
  border-bottom-right-radius: 14px;
  text-align:end;
  font-weight:1000;
}
tbody tr.top{ background: rgba(229,72,77,.25); border:1px solid rgba(229,72,77,.35); }
tbody tr.low{ background: rgba(46,204,113,.22); border:1px solid rgba(46,204,113,.32); }
tbody tr.out{ opacity:.35; }

.nameCell{ cursor:pointer; }
.tag{
  display:inline-block;
  padding: 2px 8px;
  margin-inline-start: 8px;
  border-radius: 999px;
  font-size: 11px;
  border: 1px solid var(--border);
  color: var(--muted);
  background: rgba(0,0,0,.15);

.history{
  margin-top: 12px;
  padding: 12px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: rgba(0,0,0,.18);
  color: var(--muted);
  font-size: 13px;
  line-height: 1.45;
}

hr.sep{
  border:0;
  border-top:1px solid var(--border);
  margin: 12px 0;
}

/* Splash */
#splash{
  display:none;
  position:fixed;
  inset:0;
  z-index:9998;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(10px);
}
#splash .box{
  max-width: 520px;
  margin: 18vh auto;
  padding: 18px;
  border-radius: 22px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,.08);
  box-shadow: var(--shadow);
  text-align:center;
}
#splash .big{
  font-size: 52px;
  font-weight: 1100;
  letter-spacing: 2px;
  background: linear-gradient(135deg, rgba(77,163,255,.95), rgba(50,213,131,.95));
  -webkit-background-clip:text;
  background-clip:text;
  color: transparent;
}
#splash .tiny{
  margin-top: 6px;
  color: var(--muted);
  font-size: 13px;
}

#scoreModal .kpGrid{

#scoreModal .actions{

#scoreModal .actions button{ flex: 1; }

      if(state.totals[i] < state.totals[low]) low = i;
    }
    const allEqual = inIdx.every(i => state.totals[i] === state.totals[inIdx[0]]);
    return {top, low, allEqual};
  }

  function render(){
    el.tbody.innerHTML = "";
    const {top, low, allEqual} = computeTopLow();

    state.names.forEach((name,i)=>{
      const tr = document.createElement("tr");
      if(state.out[i]) tr.classList.add("out");
      if(!state.out[i] && !allEqual && i===top) tr.classList.add("top");
      if(!state.out[i] && !allEqual && i===low) tr.classList.add("low");

      const td1 = document.createElement("td");
      td1.className = "nameCell";
      td1.textContent = name;
      td1.onclick = ()=>editName(i);
      if(state.out[i]){
        const tag = document.createElement("span");
        tag.className="tag";
        tag.textContent = t("out");
        td1.appendChild(tag);
      }

      const td2 = document.createElement("td");
      td2.textContent = String(state.totals[i]);

      tr.appendChild(td1);
      tr.appendChild(td2);
      el.tbody.appendChild(tr);
    });

    el.history.innerHTML = (state.history || []).slice(0,12).map(h => "â€¢ " + h).join("<br>");
  }

  function editName(i){
    const v = prompt(t("editName"), state.names[i]);
    if(v === null) return;
    const nm = v.trim();
    if(nm) state.names[i] = nm;
    saveLocal();
    render();
    pushRemoteDebounced();
  }

  /* ===== Game ===== */
  function newGame(n){
    state.names = Array.from({length:n}, (_,i)=>`Player ${i+1}`);
    state.totals = Array(n).fill(0);
    state.out = Array(n).fill(false);
    state.history = [];
    saveLocal();
  }

  /* ===== Score Modal (Keypad) ===== */
  function openScoreModalKeypad({playerName, playerTotal, roundNo}){
    return new Promise((resolve)=>{
      let x2 = false;
      let valueStr = "0";

      const setValue = (s)=>{
        s = String(s||"").replace(/[^\d]/g,"");
        if(s.length === 0) s = "0";
        if(s.length > 1) s = s.replace(/^0+/, "") || "0";
        valueStr = s;
        el.mPoints.value = valueStr;
      };

      const setX2 = (v)=>{
        x2 = v;
        el.mX2.textContent = x2 ? "Ã—2 ON" : "Ã—2 OFF";
        el.mX2.classList.toggle("on", x2);
      };

      el.mPlayer.textContent = playerName;
      el.mInfo.textContent = (state.lang==="ar")
        ? `${t("modalTotal")}: ${playerTotal}`
        : `${t("modalTotal")}: ${playerTotal}`;

      el.mRound.textContent = (state.lang==="ar")
        ? `${t("modalRound")} ${roundNo}`
        : `${t("modalRound")} ${roundNo}`;

      setValue("0");
      setX2(false);

      const close = (res)=>{
        el.scoreModal.style.display = "none";
        el.mX2.onclick = null;
        el.mKeypad.onclick = null;
        el.mNext.onclick = null;
        el.mSkip.onclick = null;
        el.mCancel.onclick = null;
        resolve(res);
      };

      el.mX2.onclick = ()=> setX2(!x2);

      el.mKeypad.onclick = (e)=>{
        const btn = e.target.closest("button.kp");
        if(!btn) return;
        const k = btn.getAttribute("data-k");
        if(k === "clear") return setValue("0");
        if(k === "back")  return setValue(valueStr.length<=1 ? "0" : valueStr.slice(0,-1));
        if(/^\d$/.test(k)){
          if(valueStr === "0") setValue(k);
          else setValue(valueStr + k);
        }
      };

      el.mNext.onclick = ()=>{
        let pts = Number(valueStr) || 0;
        if(x2) pts *= 2;
        close({action:"ok", points: pts});
      };
      el.mSkip.onclick = ()=> close({action:"skip"});
      el.mCancel.onclick = ()=> close({action:"cancel"});

      el.scoreModal.style.display = "block";
    });
  }

  async function addRound(){
    const inIdx = state.names.map((_,i)=>i).filter(i=>!state.out[i]);
    if(inIdx.length===0) return;

    state.target = Math.max(1, Math.floor(Number(el.target.value)||100));
    const roundNo = (state.history?.length || 0) + 1;
    const changes = [];

    for(const i of inIdx){
      const res = await openScoreModalKeypad({
        playerName: state.names[i],
        playerTotal: state.totals[i],
        roundNo
      });

      if(!res || res.action==="cancel") return;
      if(res.action==="skip"){
        changes.push(`${state.names[i]} +0`);
        continue;
      }

      const pts = res.points || 0;
      state.totals[i] += pts;
      changes.push(`${state.names[i]} +${pts}`);

      if(state.totals[i] >= state.target) state.out[i] = true;
    }

    state.history.unshift(`${t("modalRound")}: ${changes.join(", ")}`);
    saveLocal();
    render();
    pushRemoteDebounced();
  }

  function addPlayer(){
    if(state.names.length >= 10) return alert(t("maxPlayers"));
    const v = prompt(t("addPlayer"), `Player ${state.names.length+1}`);
    if(v === null) return;
    const nm = v.trim() || `Player ${state.names.length+1}`;
    state.names.push(nm);
    state.totals.push(0);
    state.out.push(false);
    saveLocal();
    render();
    pushRemoteDebounced();
  }

  function resetTotals(){
    if(!confirm(t("confirmReset"))) return;
    state.totals = state.totals.map(()=>0);
    state.out = state.out.map(()=>false);
    state.history = [];
    saveLocal();
    render();
    pushRemoteDebounced();
  }

  function startGame(){
    const n = Math.max(2, Math.min(10, Math.floor(Number(el.playersCount.value)||2)));
    newGame(n);

    for(let i=0;i<state.names.length;i++){
      const v = prompt(`Name for ${state.names[i]}`, state.names[i]);
      if(v === null) break;
      const nm = v.trim();
      if(nm) state.names[i] = nm;
    }

    saveLocal();
    applyLang();
    showGame();
    showSplash();     // âœ… show CHECK
    pushRemoteDebounced(true);
  }

  /* ===== Live Share (Firebase RTDB) ===== */
  let firebaseReady = false;
  let firebaseDb = null;
  let listenerRef = null;
  let writeTimer = null;
  let lastAppliedTs = 0;

  function loadScript(src){
    return new Promise((resolve,reject)=>{
      const s = document.createElement("script");
      s.src = src;
      s.async = true;
      s.onload = resolve;
      s.onerror = reject;
      document.head.appendChild(s);
    });
  }

  async function ensureFirebase(){
    if(!FIREBASE_ENABLED) return false;
    if(firebaseReady && firebaseDb) return true;
    try{
      await loadScript("https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js");
      await loadScript("https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js");

      if(!firebase.apps || firebase.apps.length===0){
        firebase.initializeApp(firebaseConfig);
      }
      firebaseDb = firebase.database();
      firebaseReady = true;
      updatePills();
      return true;
    }catch{
      firebaseReady = false;
      firebaseDb = null;
      updatePills();
      return false;
    }
  }

  function roomPath(r){ return `rooms/${r}/state`; }

  function attachListener(){
    if(!firebaseReady || !firebaseDb || !room) return;
    if(listenerRef){ listenerRef.off(); listenerRef=null; }
    listenerRef = firebaseDb.ref(roomPath(room));
    listenerRef.on("value", snap=>{
      const remote = snap.val();
      if(!remote || typeof remote !== "object") return;
      if(remote._by === clientId) return;

      const ts = Number(remote._ts || 0);
      if(ts <= lastAppliedTs) return;
      lastAppliedTs = ts;

      state.lang = (remote.lang==="ar"||remote.lang==="en") ? remote.lang : state.lang;
      state.names = Array.isArray(remote.names) ? remote.names : state.names;
      state.totals = Array.isArray(remote.totals) ? remote.totals : state.totals;
      state.out = Array.isArray(remote.out) ? remote.out : state.out;
      state.history = Array.isArray(remote.history) ? remote.history : state.history;
      state.target = Number.isFinite(remote.target) ? remote.target : state.target;

      el.target.value = state.target || 100;

      saveLocal();
      applyLang();
      render();
      updatePills();
    });

    updatePills();
  }

  function pushRemoteDebounced(force=false){
    clearTimeout(writeTimer);
    writeTimer = setTimeout(()=>pushRemote(force), 250);
  }

  async function pushRemote(force=false){
    if(!room) return;
    const ok = await ensureFirebase();
    if(!ok) return;

    const payload = {
      lang: state.lang,
      names: state.names,
      totals: state.totals,
      out: state.out,
      history: state.history,
      target: Math.max(1, Math.floor(Number(el.target.value)||state.target||100)),
      _by: clientId,
      _ts: Date.now()
    };

    firebaseDb.ref(roomPath(room)).set(payload).catch(()=>{});
    updatePills();
  }

  async function setRoom(){
    const r = cleanRoom(el.roomInput.value);
    if(!r){
      room = "";
      localStorage.removeItem(KEY_ROOM);
      updatePills();
      if(listenerRef){ listenerRef.off(); listenerRef=null; }
      return;
    }

    room = r;
    localStorage.setItem(KEY_ROOM, room);
    el.roomInput.value = room;

    const ok = await ensureFirebase();
    if(!ok){ updatePills(); return; }

    attachListener();
    pushRemoteDebounced(true);
  }

  async function shareRoom(){
    if(!room) return alert(t("setRoomFirst"));
    const url = new URL(location.href);
    url.searchParams.set("room", room);
    url.searchParams.set("lang", state.lang);
    const link = url.toString();

    if(navigator.share){
      try{ await navigator.share({ title:"CHECK", text: link, url: link }); }catch{}
    }else{
      try{ await navigator.clipboard.writeText(link); alert(t("copied")); }
      catch{ prompt("Copy link", link); }
    }
  }

  /* ===== Events ===== */
  el.btnStart.onclick = startGame;
  el.btnAddRound.onclick = addRound;
  el.btnAddPlayer.onclick = addPlayer;
  el.btnReset.onclick = resetTotals;

  el.btnGoSetup.onclick = ()=>{ showSetup(); };
  el.btnNewGame.onclick = ()=>{ if(confirm(t("confirmNew"))) showSetup(); };

  el.btnAR.onclick = ()=>{ state.lang="ar"; saveLocal(); applyLang(); render(); pushRemoteDebounced(true); };
  el.btnEN.onclick = ()=>{ state.lang="en"; saveLocal(); applyLang(); render(); pushRemoteDebounced(true); };

  el.target.onchange = ()=>{
    state.target = Math.max(1, Math.floor(Number(el.target.value)||100));
    state.out = state.totals.map(x => x >= state.target);
    saveLocal();
    render();
    pushRemoteDebounced(true);
  };

  el.btnSetRoom.onclick = setRoom;
  el.btnShareRoom.onclick = shareRoom;

  /* ===== Boot ===== */
  loadLocal();

  // URL params (room/lang)
  try{
    const sp = new URLSearchParams(location.search);
    const r = cleanRoom(sp.get("room"));
    const l = sp.get("lang");
    if(l==="ar"||l==="en") state.lang = l;
    if(r) room = r, localStorage.setItem(KEY_ROOM, room);
  }catch{}

  applyLang();

  if(state.names && state.names.length >= 2){
    showGame();
  }else{
    showSetup();
  }

  el.roomInput.value = room || "";
  updatePills();

  if(room){
    ensureFirebase().then(ok=>{
      if(ok) attachListener();
      updatePills();
    });
  }
})();
</script>
